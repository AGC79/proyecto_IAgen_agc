<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberAI - Agente de Ciberseguridad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #e4e4e7; }
        .sidebar { background-color: #020202; border-right: 1px solid #1f1f23; }
        .cyber-card { background: #18181b; border: 1px solid #27272a; }
        .ai-bubble { background: transparent; border-left: 2px solid #3f3f46; }
        .user-bubble { background: #27272a; border: 1px solid #3f3f46; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .btn-execute { background: #ffffff; color: #000000; transition: all 0.2s; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        .btn-execute:hover { background: #d4d4d8; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- SIDEBAR (Men√∫ lateral izquierdo) -->
    <aside class="sidebar w-72 flex flex-col hidden md:flex">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-1">
                <span class="text-xl">üõ°Ô∏è</span>
                <h1 class="text-lg font-bold tracking-tighter text-white">CyberAI</h1>
            </div>
            <p class="text-[10px] text-zinc-500 uppercase tracking-widest mb-6">Agente de Ciberseguridad</p>
            
            <button onclick="newChat()" class="w-full flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg bg-zinc-900 border border-zinc-800 text-xs font-medium hover:bg-zinc-800 transition">
                <span>+</span> Nueva Consulta
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-4" id="sidebar-history">
            <p class="text-sm font-bold text-zinc-500 mb-4 px-2 uppercase tracking-tight">Historial de interacciones</p>
            <div id="history-items" class="space-y-1"></div>
        </div>

        <div class="p-4 border-t border-zinc-900">
            <div class="flex items-center gap-3 px-2 py-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-[10px] font-mono text-zinc-500 uppercase">Status: Secure Connection</span>
            </div>
        </div>
    </aside>

    <!-- PANEL PRINCIPAL (Derecha) -->
    <main class="flex-1 flex flex-col bg-[#09090b]">
        
        <!-- Chat Display -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-8">
            <div id="empty-state" class="h-full flex flex-col items-center justify-center text-center space-y-4">
                <h2 class="text-2xl font-semibold text-white">Inteligencia T√°ctica de Ciberseguridad</h2>
                <p class="text-zinc-500 text-sm max-w-md leading-relaxed">
                    Identifique. Analice. Proteja.
                </p>
                <div class="pt-4 opacity-20">
                    <svg class="w-12 h-12 mx-auto text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-gradient-to-t from-[#09090b] via-[#09090b] to-transparent">
            <div class="max-w-4xl mx-auto">
                <div class="cyber-card rounded-2xl flex items-center p-2 pr-4 focus-within:border-zinc-500 transition-colors">
                    <input type="text" id="user-input" 
                        class="flex-1 bg-transparent border-none text-zinc-200 p-4 text-sm focus:outline-none placeholder-zinc-600"
                        placeholder="Escriba aqu√≠ para lanzar su consulta..."
                        onkeypress="if(event.key === 'Enter') processQuery()">
                    
                    <button onclick="processQuery()" class="btn-execute px-6 py-2.5 rounded-xl text-[10px]">
                        Ejecutar
                    </button>
                </div>
                <p class="text-[9px] text-center mt-3 text-zinc-700 font-mono uppercase tracking-[0.2em]">Cyber Engine v1.0 Connected</p>
            </div>
        </div>
    </main>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        // Funci√≥n para cargar el historial desde el backend
        async function loadHistory() {
            try {
                // CORRECCI√ìN: IP Din√°mica
                const res = await fetch(`http://${window.location.hostname}:5000/historial`);
                const data = await res.json();
                const container = document.getElementById('history-items');
                container.innerHTML = '';
                
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "group p-3 rounded-xl hover:bg-zinc-900 cursor-pointer transition border border-transparent hover:border-zinc-800";
                    div.onclick = () => restoreConversation(item.pregunta, item.respuesta);
                    
                    div.innerHTML = `
                        <div class="text-sm text-zinc-200 truncate font-medium">${item.pregunta}</div>
                        <div class="text-[10px] text-zinc-600 mt-1 uppercase">${new Date(item.fecha).toLocaleDateString()}</div>
                    `;
                    container.appendChild(div);
                });
            } catch (e) { console.error("Error cargando historial"); }
        }

        function restoreConversation(q, a) {
            chatContainer.innerHTML = ''; 
            appendMessage('user', q);
            appendMessage('ai', a);
            userInput.focus();
        }

        function newChat() {
            location.reload();
        }

        async function processQuery() {
            const text = userInput.value.trim();
            if (!text) return;

            const emptyState = document.getElementById('empty-state');
            if (emptyState) emptyState.remove();

            appendMessage('user', text);
            userInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const loaderId = "l-" + Date.now();
            chatContainer.innerHTML += `<div id="${loaderId}" class="text-[10px] font-mono text-zinc-600 animate-pulse uppercase tracking-widest">Ejecutando an√°lisis...</div>`;

            try {
                // CORRECCI√ìN: IP Din√°mica
                const response = await fetch(`http://${window.location.hostname}:5000/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pregunta: text })
                });
                const data = await response.json();
                document.getElementById(loaderId).remove();

                appendMessage('ai', data.respuesta);
                loadHistory(); 
            } catch (e) {
                if (document.getElementById(loaderId)) document.getElementById(loaderId).innerHTML = `<span class="text-red-900 text-[10px]">ERROR DE ENLACE SEGURO</span>`;
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendMessage(role, content) {
            if (role === 'user') {
                chatContainer.innerHTML += `
                    <div class="flex justify-end mb-4">
                        <div class="user-bubble max-w-[80%] p-4 rounded-2xl text-sm leading-relaxed text-zinc-200">
                            ${content}
                        </div>
                    </div>`;
            } else {
                chatContainer.innerHTML += `
                    <div class="flex justify-start mb-8 ai-bubble pl-4">
                        <div class="max-w-[90%]">
                            <p class="text-[10px] text-zinc-600 font-mono mb-2 uppercase tracking-widest">Respuesta CyberAI</p>
                            <div class="text-sm leading-relaxed text-zinc-300">
                                ${content}
                            </div>
                        </div>
                    </div>`;
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
